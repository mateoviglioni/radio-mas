<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Contacto Radio Mas</title>

    <link rel="apple-touch-icon" sizes="180x180" href="image/x-icon">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="img/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="img/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/estilos.css">

    <meta name="description"
        content="Escucha Radio Mas, la primera radio multimedia de Uruguay. Disfruta de programas en vivo, entrevistas y contenido exclusivo. ¡Sintoniza ahora!">

    <meta name="keywords"
        content="Radio Uruguay, Radio en vivo, Radio online, Música en línea, Programas de radio, Noticias de Uruguay, Transmisión en vivo, Emisora de radio, Cultura uruguaya, Entretenimiento.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Radio Mas - La Primera Radio Multimedia de Uruguay">
    <meta property="og:url" content="https://radio-mas.netlify.app/#verTransmision">
    <meta property="og:image" content="./img/logoNegativo.png">
    <meta property="og:description"
        content="Escucha y mira Radio Mas, la primera radio multimedia de Uruguay, donde la música y la información se encuentran.">

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
</head>

<body class="background">

    <div class="chat">
        <a href="https://web.whatsapp.com/" target="_blank" title="WhatsApp">
            <i class="fa-solid fa-comment fa-beat fa-2xl" style="color: #25D366;"></i>
        </a>
    </div>

    <main>
        <section class="home">
            <a href="../index.html">
                <p><i class="fa-solid fa-circle-chevron-left fa-xl" style="color: #ffffff; margin-right: 15px;"></i>
                    Volver</p>
            </a>
        </section>

        <section class="audio">
            <div class="pfp">
                <div class="playing">
                    <div class="greenline line-1"></div>
                    <div class="greenline line-2"></div>
                    <div class="greenline line-3"></div>
                    <div class="greenline line-4"></div>
                    <div class="greenline line-5"></div>
                </div>
            </div>

            <div class="controls-audio">
                <button id="reproducir"><i class="fa-solid fa-play fa-xl"
                        style="color: #F14B00; margin-right: 10px;"></i>
                </button>

                <button id="pausar"><i class="fa-solid fa-pause fa-xl" style="color: #ffffff; margin-right: 10px;"></i>
                </button>

                <i class="fa-solid fa-volume-off fa-xl" style="color: #ffffff; margin-right: 15px;"></i>
                <input id="volumen" type="range" min="0" max="100" step="1" style="width: 50%;">
            </div>

            <div class="vol">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
